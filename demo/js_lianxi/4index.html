<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
<style>
body,ul,h2{
	margin: 0;
	padding: 0;
}
li{
	list-style: none;
}
#list{
	width: 240px;
	border: 1px solid #333;
	margin: 50px auto;
}
#list h2{
	height: 30px; 
	line-height: 30px; 
	text-indent: 20px;
	background-color: #efefef;
}
#list .active{
	background-color: #ff9;
	box-shadow: 0 0 
}
#list ul{
	display: none;
}
#list ul li{
	height: 30px; 
	line-height: 30px; 
	text-indent: 24px;
	border-bottom: 1px solid #333;
}
#list ul .hover{
	background: orange;
}

</style>
<script>
window.onload = function(){
	var oUl = document.getElementById('list');
	var aH2 = oUl.getElementsByTagName('h2');
	var aUl = oUl.getElementsByTagName('ul');
	var aLi = null;
	var arrLi = [];


	for(var i = 0; i<aH2.length; i++){
		aH2[i].index = i;
		aH2[i].onclick = function(){
			if(this.className == ''){
				for(var i = 0;i<aUl.length;i++){
					aUl[i].style.display = '';
					aH2[i].className = '';
				}
				aUl[this.index].style.display = 'block';
				this.className = 'active';
			}else{
				aUl[this.index].style.display = 'none';
				this.className = '';
			}
		}
	}

	for(var i=0; i<aUl.length;i++){
		aLi = aUl[i].getElementsByTagName('li');
		for(var j=0; j<aLi.length; j++){
			arrLi.push(aLi[j]);
		}
	}

	for(var i=0; i<arrLi.length; i++){
		arrLi[i].onclick = function(){
			if(this.className == ''){
				for(var i=0; i<arrLi.length; i++){
					arrLi[i].className = ''
				}
				this.className = 'hover';
			}else{
				this.className = '';
			}
		}

	}
}

</script>
</head>
<body>

<ul id="list">
	<li class="lis">
		<h2>我的好友</h2>
		<ul>
			<li >张三</li>
			<li>张三</li>
			<li>张三</li>
		</ul>
	</li>
	<li class="lis">
		<h2>企业好友</h2>
		<ul>
			<li >李四</li>
			<li>李四</li>
			<li>李四</li>
		</ul>
	</li>
	<li class="lis">
		<h2>黑名单</h2>
		<ul>
			<li>张小三</li>
			<li>李小双</li>
		</ul>
	</li>
</ul>
	
</body>
</html>
