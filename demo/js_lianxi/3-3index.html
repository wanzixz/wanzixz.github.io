<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>3自动生成V字母</title>
<style>
	div{
		width: 50px;
		height: 50px;
		background: red;
		position: absolute;
		top: 50px;
		left: 0;
		line-height: 50px;
		text-align: center;
		color: #fff;
	}
</style>
<script>
window.onload = function(){
	var oBtn = document.getElementById('btn');
	var  oDiv = document.getElementsByTagName('div');
	var num = 11;
	var str = '';
	for(var i = 0; i<num; i++){
		str += '<div>' + i + '</div>';
	}
	

	oBtn.onclick = function(){
		document.body.innerHTML += str;
		for(var i = 0; i<num; i++){
			
			if(i<num/2){
				oDiv[i].style.left = 10+i*50+ 'px';
				oDiv[i].style.top = 50+i*50+ 'px';
			}else{
				oDiv[i].style.left = 10+i*50+ 'px';
				oDiv[i].style.top = 50+(num - (i +1))*50+ 'px';
			}
		}
	}
}
</script>
</head>
<body>
	<input id="btn" type="button" value="自动生成v字母">
</body>
</html>
