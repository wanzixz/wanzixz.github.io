<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <style>
    .content {
        width: 622px;
        height: 342px;
        margin: 50px auto;
        position: relative;
    }
    
    #title {
        width: 90%;
        height: 34px;
        line-height: 34px;
        position: absolute;
        left: 0;
        bottom: 0;
        margin: 0;
        padding: 0 5%;
        font-size: 16px;
        color: #fff;
        background: rgba(0, 0, 0, .5);
    }
    
    #num {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 30px;
        line-height: 30px;
        text-align: center;
        font-size: 14px;
        color: #fff;
        background: rgba(0, 0, 0, .5);
    }
    
    #prev,
    #next {
        position: absolute;
        top: 50%;
        width: 50px;
        height: 50px;
        line-height: 50px;
        margin-top: -25px;
        background: #fff;
        border: 1px solid #ccc;
        font-size: 24px;
        text-align: center;
        cursor: pointer;
    }
    
    #prev {
        left: 10px;
    }
    
    #next {
        right: 10px;
    }
    
    .btn {
        margin: 10px auto;
    }
    </style>
</head>

<body>
    <div class="content">
        <img id="img" src="images/1.jpg" alt="">
        <h3 id="title">标题</h3>
        <div id="num">1/4</div>
        <span id="prev"> < </span>
        <span id="next"> > </span>
        <div class="btn">
            <input id="on" type="button" value="关闭循环">
        </div>
    </div>
    <script>
    var oImg = document.getElementById('img');
    var oTitle = document.getElementById('title');
    var oNum = document.getElementById('num');
    var oPrev = document.getElementById('prev');
    var oNext = document.getElementById('next');
    var btnOn = document.getElementById('on');
    btnOn.onOff = true;

    var imgArr = ['images/1.jpg', 'images/2.jpg', 'images/3.jpg', 'images/4.jpg'];
    var imgTxt = ['图片1', '图片2', '图片3', '图片4'];

    //初始化
    var num = 0;

    function tabImg() {
        oImg.src = imgArr[num];
        oNum.innerHTML = num + 1 + '/' + imgTxt.length;
        oTitle.innerHTML = imgTxt[num];
    }
    tabImg();
    btnOn.onclick = function() {
        if (btnOn.onOff) {
            btnOn.onOff = false;
            btnOn.value='开启循环';
        }else{
            btnOn.onOff = true;
            btnOn.value='关闭循环';
        }

    }

    oPrev.onclick = function() { //上一张
        num--;
        if (num == -1) {
            if (btnOn.onOff) {
                num = imgTxt.length - 1;
            } else {
                alert('这已经是第一张了');
                num = 0;
            }
        }
        tabImg();
    }


    oNext.onclick = function() { //下一张
        num++;
        if (num == imgTxt.length) {
            if (btnOn.onOff) {
                num = 0;
            } else {
                alert('这已经是最后一张了');
                num = imgTxt.length - 1;
            }

        }
        tabImg();
    }
    </script>
</body>

</html>
