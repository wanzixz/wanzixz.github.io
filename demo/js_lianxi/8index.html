<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品累计</title>
    <style>
        .wrap {
            width: 620px;
            height: 340px;
            margin: 50px auto;
            border: 1px solid #000;
            position: relative;
            background: url('images/4.jpg') no-repeat;
            cursor: pointer;
        }
        
        .wrap>div {
            position: absolute;
            width: 20px;
            height: 20px;
            background: pink;
            transition: 0.5s all;
        }
    </style>
</head>

<body>
    <div id="wrap" class="wrap">
        <div></div>
    </div>

</body>

<script>
    var wrap = document.getElementById("wrap");
    var str = "";
    var l = 0;
    var t = 0;
    for (var i = 0; i < 527; i++) {
        l = (i % 31) * 20;
        t = Math.floor(i / 31) * 20;
        str += "<div style='left:" + l + "px; top:" + t + "px'></div>"
    }
    wrap.innerHTML = str;
    var divs = wrap.getElementsByTagName('div');
    for (i = 0; i < divs.length; i++) {
        divs[i].onmouseover = function() {
            this.style.transform = "scale(0)";
            this.style.opacity = 0;
        }
    }
</script>

</html>
