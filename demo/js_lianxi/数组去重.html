Array.prototype.distinct = function(){
  var arr = this,
  result = [],
  len = arr.length;
  arr.forEach(function(v,i,arr){
    var bool = arr.indexOf(v,i+1);
    console.log(v,i,bool);
    if(bool === -1){
      result.push(v);
    }
  })
  return result;
}

document.documentElement.innerHTML = str.distinct();
