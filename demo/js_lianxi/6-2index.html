<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="num" value="18688710401" ><input type="button" value="检测" id="btn">
	<script>
		var oVal = document.getElementById('num').value;
		var oBtn = document.getElementById('btn');

		oBtn.onclick = function(){
			if(!isNaN(oVal)){
				if (!/^(1[3|4|5|7|8][\d]{9}|0[\d]{2,3}-[\d]{7,8})$/.test(oVal)) {
			          alert(1);
			      }else{
			      	alert(3)
			      }
				
			}else{
				alert(2);
			}
		}
	</script>
</body>
</html>
