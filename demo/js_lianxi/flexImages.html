<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
  <script src="http://www.jq22.com/demo/jquery-flexImages20151110/jquery.flex-images.js"></script>
  <style>
  .flex-images .item img,.imgTag img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}</style>
</head>



<body>
  <div id="demo1" class="flex-images">
      <div class="item" data-w="200" data-h="150" style="overflow:hidden">
          <img src="http://pmo1b7e20.pic30.websiteonline.cn/upload/5fo7.jpg" alt="">
        </div>
  </div>
  

  <div class="imgTag" style="width:1079px; height:336px;border:1px solid #ccc; margin:50px; overflow:hidden;">
      <img src="http://pmo1b7e20.pic30.websiteonline.cn/upload/4.jpg" alt="">
  </div>
  <div class="imgTag" style="width:200px; height:200px;border:1px solid #ccc; margin:50px; overflow:hidden;">
    <img src="images/11.png" alt="">
  </div>

  <div class="figure"> <div class="inner"> <img src="http://w3cplus-cdn2.u.qiniudn.com/sites/default/files/blogs/2014/1401/flexible-image.jpg" alt="" /> <p class="figcaption">Lo, the robot walks</p> </div> </div>
  
</body>
<script>
     $('#demo1').flexImages({rowHeight: 140});     
  </script>
</html>
