<html lang="en">
<head>
  <meta charset="UTF-8">

<script>
  window.onload = function(){

    var imgTag = document.getElementsByClassName('imgTag');
    
    for(var i=0;i<imgTag.length;i++){
      var oImg = imgTag[i].getElementsByTagName('img')[0];
      var imgTagW = imgTag[i].clientWidth;
      var imgTagH = imgTag[i].clientHeight;

      DrawImage(oImg,imgTagW,imgTagH);
    }

   //图片缩放居中核心功能
  function DrawImage(ImgElm, width_s, height_s) {
      var imgW = ImgElm.clientWidth;
      var imgH = ImgElm.clientHeight;
      if (ImgElm) {
          if ((imgW / imgH) <= (width_s / height_s)) {
            //console.log(ImgElm)
              ImgElm.style.width = width_s + 'px';
              var height =width_s/(imgW/ imgH) ;
              
              if(height>height_s){
                ImgElm.style.height ='auto';
                ImgElm.style.marginTop = -(height-height_s)/2 + "px";
              }else{
                ImgElm.style.height = height_s + 'px';
              }
              
          } else {
              ImgElm.style.height = height_s + 'px';
              var width =  height_s*(imgW/imgH);
              if(width>width_s){
                ImgElm.style.width = 'auto';
              }
              ImgElm.style.marginLeft = -(width - width_s)/2 + "px";
          }
      }
  }

    




  }
</script>
<style>
  .objectFit img{
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
