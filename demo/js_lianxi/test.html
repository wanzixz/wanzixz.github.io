<script language="javascript">
window.onload = function(){
    //思路分两步：作者（yanue）.
    //1，匹配出图片img标签（即匹配出所有图片），过滤其他不需要的字符
    //2.从匹配出来的结果（img标签中）循环匹配出图片地址（即src属性）
    var str = '<p><img src="https://imgcache.vikduo.com/static/952c2ab2839780875a0ebe47a1a33a04.jpg" title="A1内页"/>sdfasdf<img src="https://imgcache.vikduo.com/static/952c2ab2839780875a0ebe47a1a33a04333.jpg" title="A1内页"/></p>'
    //匹配图片（g表示匹配所有结果i表示区分大小写）
    var imgReg = /<img [^>]*src=['"]([^'"]+)[^>]*>/gi;
    //匹配src属性
    var srcReg = /src=['"]?([^'"]*)['"]?/i;
    var arr = str.match(imgReg);
    document.getElementById('content').innerHTML = arr;
    //console.log('所有已成功匹配图片的数组：' + arr);

        //获取图片地址
        console.log(src[1]);
        if (src[1]) {
            console.log('已匹配的图片地址' + (i + 1) + '：' + src[1]);
            arrImgSrc.push( src[1]);
        }
       
        //当然你也可以替换src属性

}    
</script>
