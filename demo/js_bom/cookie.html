<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		
		/*
			cookie:存储数据，当用户访问了某个网站（网页）的时候，我们就可以通过cookie来像访问者电脑上存储数据
			1.不同的浏览器存放的cookie位置不一样，也是不能通用的
			2.cookie的存储是以域名形式进行区分的
			3cookie的数据可以设置名字的
			//document.cookie = '名字=值'
		*/
		document.cookie = 'username=leo';
		document.cookie = 'age=32';
		//document.cookie 读取
		//document.cookie = 'username=leo;expires=' + 时间
		//alert(document.cookie);

		function setCookie(key,value,t){
			var oDate = new Date();
			oDate.setDate(oDate.getDate() + t);
			document.cookie = key + '=' +value +';expire=' + oDate.toGMTString();
		}

		function getCookie(key){
			var arr1 = document.cookie.split('; ');  //;号后面有空格
			//console.log(arr1);
			for(var i = 0; i<arr1.length; i++){
				var arr2  = arr1[i].split('=');
				if(arr2[0] == key){
					return decodeURI(arr2[1]);
				}
			}
		}
		function removeCookie(key){
			setCookie(key,'',-1);
		}
		//setCookie('sex','男')
		//alert(getCookie('age'));
		removeCookie('sex')

	</script>
</head>
