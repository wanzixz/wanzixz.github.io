<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<script>
	
	window.onload = function(){
		var str = 'asssssjdsssksssalsssdkjsssdss';
		var arr = str.split('');
		str = arr.sort().join('');


		var value = '';
		var index = 0;

		var re = /(\w)\1+/g;
		str.replace(re,function($0,$1){
			if(index<$0.length){
				index = $0.length;
				value = $1;
			}

		})
		alert('重复最多的是：'+value+',重复了次数：'+index);

	}
</script>
<body>
	
</body>
</html>
