<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <ul id="tags">
        <!-- <li v-for="value in tags">{{ value }}</li> -->
        <li >{{fullName}}</li>
    </ul>
</body>
<script>
    var app = new Vue({
        el: '#tags',
        data: {
            firstName: 'Foo',
            lastName: 'Bar',
            fullName: 'Foo Bar'
        },
        watch: {
            firstName: function (val) {
              this.fullName = val + ' ' + this.lastName
            },
            lastName: function (val) {
              this.fullName = this.firstName + ' ' + val
            }
          }
    })
    console.log(app.message)
    console.log(11,app.reversMessages())
</script>

</html>
