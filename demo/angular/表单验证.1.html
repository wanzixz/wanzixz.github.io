<!DOCTYPE html>
<html ng-app="webapp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>angular的Service模式学习</title>
    <script src="js/angular.min.js"></script>
    <style>
        input.ng-invalid{
            border:1px solid red;
        }
        input.ng-valid{
            border:1px solid green;
        }
    </style>
</head>

<body>
    <div ng-controller="testCtrl" id="wrap" class="wrap">

    <form name="myForm" novalidate>
        <div>
            <input type="text" name="username" ng-model="user" required />
            <span ng-show="myForm.username.$error.required">不能为空</span>
        </div>
        <div>
            <input type="text" ng-minlength="5">
        </div>
        
        <input type="submit" value="提交" ng-disabled="myForm.username.$error.required" >
    </form>
    </div>
</body>
<script>
var app = angular.module('webapp', []);

app.controller('testCtrl', function($scope) {
   
});
</script>

</html>
