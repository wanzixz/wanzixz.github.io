<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    body, html {
      height: 100%;
      -webkit-tap-highlight-color: transparent;
    }
    body{ background: #f2f2f2; position: relative;}
    .div1{
      height: 100%;
      position: relative;
      background: red;
    }
    .div2{
      width: 100%;
      height:30%;
      position: absolute;
      bottom:-30%;
      background: #fff;
      text-align: center;
      font-size:14px; 
      
    }
    
    .div1:hover .div2{
      bottom:0;
      background: green;
      -webkit-transition: bottom 1.2s; 
    }

  </style>
</head>
<body>

  <div class="div1">
      <div class="div2">
        1111
      </div>
  </div>
  
</body>
</html>
