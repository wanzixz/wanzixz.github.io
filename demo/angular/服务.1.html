<!DOCTYPE html>
<html ng-app="webapp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>服务</title>
    <script src="js/angular.min.js"></script>
</head>

<body>
    <div ng-controller="testCtrl" id="wrap" class="wrap">
       
    </div>

</body>
<script>
    var app = angular.module('webapp', []);
    app.provider('UserService',{
      favoriteColor:null,
      setFavoriteColor:function(newColor){
        this.favoriteColor = newColor;
      },
      $get:function($http){
        return {
          'name':'Ari',
          getFavoriteColor:function(){
            return this.favoriteColor || 'unknown';
          }
        }
      }
    })

    app.constant('color',{'red':'color:red','green':function(val){ return val}})
 

    app.controller('testCtrl', function ($scope,UserService,color) {
      console.log(UserService.name);
      $scope.name = UserService.getFavoriteColor();
      console.log(color);
      $scope.setColor = color;
    });
</script>

</html>
