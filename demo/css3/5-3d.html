<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5-3d图片轮换</title>
	<style>
		#wrap { width: 800px; height: 360px; position: relative; margin: 40px auto; -webkit-perspective-origin:800px; -webkit-transform-style: preserve-3d;  }
		img{ width: 800px; height: 360px;  position: absolute;left: 0; top: 0; -webkit-transform-origin:bottom;   -webkit-transform:rotateX(-180deg); opacity: 0}
		#wrap input{ width: 60px; height: 60px; border-radius:60px;margin: 0; padding: 0; background: #ccc; top: 100px; position: absolute; outline: none; z-index: 2}
		#wrap input:nth-of-type(1){ left: -100px; }
		#wrap input:nth-of-type(2){right:-100px;}
		.show{ -webkit-transform:rotateX(0deg); opacity: 1;-webkit-animation:1s show;}
		.hide{ -webkit-transform:rotateX(180deg); opacity: 0;-webkit-animation:0.6s hide;}
		@-webkit-keyframes show{
			0%{
				-webkit-transform:rotateX(180deg);
				opacity:0;
			}
			50%{
				-webkit-transform:rotateX(-25deg);
				opacity:1;
			}
			60%{
				-webkit-transform:rotateX(18deg);
				opacity:1;
			}
			70%{
				-webkit-transform:rotateX(-15deg);
				opacity:1;
			}
			80%{
				-webkit-transform:rotateX(-6deg);
				opacity:1;
			}
			100%{
				-webkit-transform:rotateX(0deg);
				opacity:1;
			}
		}
		@-webkit-keyframes hide{
			0%{
				-webkit-transform:rotateX(0deg);
				opacity:1;
			}
			100%{
				-webkit-transform:rotateX(-180deg);
				opacity:0;
			}
		}
	</style>
</head>
<body>

<div id="wrap">
	<input type="button" id="left" value="上一张">
	<img src="img/1.jpg" alt="" >
	<img src="img/2.jpg" alt="">
	<img src="img/3.jpg" alt="">
	<img src="img/4.jpg" alt="">
	<img src="img/5.jpg" alt="" >
	<input type="button" id="right" value="下一张">
</div>

<script>
	var wrap =document.getElementById('wrap');
	var aBtn = wrap.getElementsByTagName('input');
	var aImg = wrap.getElementsByTagName('img');
	var iNow = 0;

	aImg[iNow].className = 'show';

	aBtn[0].onclick = function(){
			aImg[iNow].className = 'hide';
			iNow--;
			if(iNow <= 0){
				iNow = aImg.length-1;
			}
			aImg[iNow].className = 'show';
	}


	aBtn[1].onclick = function(){
			aImg[iNow].className = 'hide';
			iNow++;
			if(iNow >= aImg.length){
				iNow = 0;
			}
			aImg[iNow].className = 'show';
	}

	

</script>	


</body>
</html>
