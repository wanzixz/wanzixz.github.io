<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{ width: 100px; height: 100px; padding: 100px; border: 5px solid #000; margin: 30px auto; -webkit-transform-style: preserve-3d; -webkit-perspective:500px;}
		.div{ width: 100px; height: 100px; background: red; transition: 1s; }
		.box:hover .div{ -webkit-transform: translateZ(180px); }
	</style>
</head>
<body>

<div class="box">
	<div class="div">111</div>
</div>
	
</body>
</html>
