    <script>
        if (/Android (\d+\.\d+)/.test(navigator.userAgent)) {
            var version = parseFloat(RegExp.$1)
            if (version > 2.3) {
                var phoneScale = parseInt(window.screen.width) / 750
                document.write('<meta name="viewport" content="width=750,minimum-scale=' + phoneScale + ',maximum-scale=' + phoneScale + ',target-densitydpi=device-dpi">')
            } else {
                document.write('<meta name="viewport" content="width=750,target-densitydpi=device-dpi">')
            }
        } else {
            document.write('<meta name="viewport" content="width=750,user-scalable=no,target-densitydpi=device-dpi,minimal-ui">')
        }
    </script>

    <script>
        share();

        var shareData = '';
        var url = document.location.toString();

        if (url.indexOf("http://www.") < 0)
           // location.href = url.replace('http://', 'http://www.');
        //console.log(url);
        function share() {
            $.ajax({
                type: "POST",
                url: "D_Video.php",
                dataType: 'json',
                data: {
                    type: 0,
                    url: document.location.toString()
                },
                success: function(msg) {
                    shareData = msg;
                    //console.log(shareData);
                    wx.config({
                        debug: false,
                        appId: shareData.appId,
                        timestamp: shareData.timestamp,
                        nonceStr: shareData.nonceStr,
                        signature: shareData.signature,
                        jsApiList: [
                            'onMenuShareTimeline',
                            'onMenuShareAppMessage',
                            'showMenuItems'
                        ]
                    });


                }
            });
        }


        wx.ready(function() {

            wx.showMenuItems({
                menuList: [
                    'menuItem:readMode', // 阅读模式
                    'menuItem:share:timeline', // 分享到朋友圈
                    'menuItem:copyUrl' // 复制链接
                ],
                success: function(res) {
                    //alert('已显示“阅读模式”，“分享到朋友圈”，“复制链接”等按钮');
                },
                fail: function(res) {
                    //alert(JSON.stringify(res));
                }
            });

            // 在这里调用 API
            wx.onMenuShareTimeline({
                title: 'QQ音乐给您发来一张邀请函', // 分享标题
                link: 'http://www.tencent-blackboard.com/qqlive/index.html', // 分享链接
                imgUrl: 'http://www.tencent-blackboard.com/qqlive/images/share.jpg', // 分享图标
                success: function() {
                    alert("分享成功");
                },
                cancel: function() {
                    alert("分享失败");
                }
            });

            //分享给朋友
            wx.onMenuShareAppMessage({
                title: 'QQ音乐给您发来一张邀请函', // 分享标题
                desc: '打开看看，这个邀请函不太一般哦……', // 分享描述
                link: 'http://www.tencent-blackboard.com/qqlive/index.html', // 分享链接
                imgUrl: 'http://www.tencent-blackboard.com/qqlive/images/share.jpg', // 分享图标
                type: '', // 分享类型,music、video或link，不填默认为link
                dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                success: function() {
                    alert("分享成功");
                },
                cancel: function() {
                    alert("分享失败");
                }
            });
        });
    </script>
