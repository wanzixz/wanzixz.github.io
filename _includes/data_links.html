<h4 class="title">个人相关</h4>
<ul>{% for node in include.nodes %}
  <li>{% if node.meta == false and node.data %}
    {{ node.name }}
    {% include data_links.html nodes=node.data %}{% else %}
    <a href="{{ node.url }}" class="pjaxlink clearfix">{{ node.name }}</a>{% if node.desc %}
    【{{ node.desc }}】{% endif %}
  {% endif %}</li>{% endfor %}
</ul>
